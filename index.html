<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="language">English</p>
        <img src="img/facebook-logo-facebook-icon-transparent-free-png.webp" alt="facebook logo" class="facebook-logo">
        <div class="login">
            <input type="text" name="username" id="username" placeholder="Username">
            <input type="password" name="password" id="password" placeholder="Password">
            <div class="button">
                <button>Login</button>
            </div>
            <div class="button">
                <button>Create new account</button>
            </div>
        </div>
        <div class="footer">
            <img src="img/meta.png" alt="meta logo" class="meta-logo">
            <div class="help">
                <a href="">Introduction</a>
                <a href="">Help</a>
                <a href="">More</a>
            </div>
        </div>
    </div>
</body>
</html>
